<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="48" fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="1"/>
  
  <!-- Cardinal directions -->
  <text x="50" y="20" text-anchor="middle" font-size="12" fill="rgba(0,0,0,0.7)">N</text>
  <text x="80" y="53" text-anchor="middle" font-size="12" fill="rgba(0,0,0,0.7)">E</text>
  <text x="50" y="85" text-anchor="middle" font-size="12" fill="rgba(0,0,0,0.7)">S</text>
  <text x="20" y="53" text-anchor="middle" font-size="12" fill="rgba(0,0,0,0.7)">W</text>
  
  <!-- Tick marks -->
  <g stroke="rgba(0,0,0,0.3)" stroke-width="1">
    <!-- N -->
    <line x1="50" y1="10" x2="50" y2="25"/>
    <!-- E -->
    <line x1="90" y1="50" x2="75" y2="50"/>
    <!-- S -->
    <line x1="50" y1="90" x2="50" y2="75"/>
    <!-- W -->
    <line x1="10" y1="50" x2="25" y2="50"/>
  </g>
</svg>
